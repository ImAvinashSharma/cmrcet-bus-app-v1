<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="./images/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="CMR College of Engineering & Technology Bus Application (CMRCET Bus App for short)  Morden PWA react Web site created using create-react-app" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./images/logo.png" />
  <title>CMRCET BUS App</title>
</head>

<body style="background-color:#c7c7c7b0;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceworker.js')
          .then((reg) => console.log('Success: ', reg.scope))
          .catch((err) => console.log('Failure: ', err));
      })
    }
  </script>
</body>

</html>
